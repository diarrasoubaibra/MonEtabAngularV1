
<body>
    <div class="sidebar">
        <h2>Mon Etab</h2>
        <hr>
        <ul>
            <li>
                <a href="dashboard"><i class="fas fa-tachometer-alt"></i> Tableau de bord</a>
            </li>
            <li>
                <a href="students"><i class="fas fa-user-graduate"></i> Élèves</a>
            </li>
            <li class="active">
                <a href="teachers"><i class="fas fa-chalkboard-teacher"></i> Professeurs</a>
            </li>
            <li>
                <a href="users"><i class="fas fa-chart-line"></i> utilisateurs</a>
            </li>
            <li>
                <a href="rapport"><i class="fas fa-chart-line"></i> Rapport</a>
            </li>
        </ul>
        <hr style="margin-top:270px;">
        <ul>
            <li>
                <a href="login"><i class="fas fa-sign-out-alt"></i> Déconnexion</a>
            </li>
        </ul>
    </div>

    <div class="content">
        <div class="back-button" style="justify-content: flex-end;" >
            <a href="teachers"><i class="fas fa-arrow-left"></i> Retour</a>
        </div>

        <div class="form-container">
            <h1>{{ isEditMode ? 'Modifier un professeur' : 'Ajouter un professeur' }}</h1>

            <form [formGroup]="formTeacher" (ngSubmit)="onSubmit()">

                <div class="form-group">
                  <label for="nom">Nom</label>
                  <input type="text" id="nom" formControlName="nom">
                </div>
          
                <div class="form-group">
                  <label for="prenom">Prénom</label>
                  <input type="text" id="prenom" formControlName="prenom">
                </div>
          
                <div class="form-group gender">
                  <label>Sexe</label>
                  <div>
                    <input type="radio" id="homme" value="homme" formControlName="sexe">
                    <label for="homme">Homme</label>
                  </div>
                  <div>
                    <input type="radio" id="femme" value="femme" formControlName="sexe">
                    <label for="femme">Femme</label>
                  </div>
                </div>
          
                <div class="form-group">
                  <label for="dateNaissance">Date de naissance</label>
                  <input type="date" id="dateNaissance" formControlName="dateNaissance">
                </div>
          
                <div class="form-group">
                  <label for="matiere">Sélectionner une Matière</label>
                  <select id="matiere" formControlName="matiere">
                    <option value="Math">Math</option>
                    <option value="Physique">Physique</option>
                    <option value="SVT">SVT</option>
                    <option value="Français">Français</option>
                    <option value="HG">HG</option>
                    <option value="EPS">EPS</option>
                    <option value="Anglais">Anglais</option>
                  </select>
                </div>
          
                <div class="form-group">
                  <label for="telephone">Téléphone</label>
                  <input type="text" id="telephone" formControlName="telephone">
                </div>
          
                <div class="form-group">
                  <label for="ville">Ville</label>
                  <input type="text" id="ville" formControlName="ville">
                </div>
          
                <div class="form-actions">
                  <button type="button" class="btn-cancel" (click)="formTeacher.reset()">Annuler</button>
                  <button type="submit" class="btn-save">{{ isEditMode ? 'Modifier' : 'Enregistrer' }}</button>
                </div>
          
              </form>
        </div>
    </div>
</body>
